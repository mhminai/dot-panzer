Base:
    all:
        metadata:
            numbersections: true
        commandline:
            smart: true
            standalone: true
        filter:
            - run: smallcaps.py
    latex:
        metadata:
            lang: american
            papersize: a4paper
        preflight:
            - run: tmp_out.py
        postflight:
            - run: latexmk.py
        cleanup:
            - run: tmp_back.py
            - run: rmlatex.py

Article:
    parent:
        - Base
    all:
        metadata:
            title: "Untitled"
            author:
                - name: "No author"
                  affiliation: "No affiliation"
                  email: "no@email"
            published: "*Draft only. Please do not cite without permission.*"
            doi: false
    latex:
        template: article.latex
        metadata:
            fontsize: 12pt
        commandline:
            natbib: true
    html:
        template: article.html
        commandline:
            include-in-header: "`/Users/mhminai/.panzer/template/css/momento-pandoc.css`"
        filter:
#            - run: addrefline.py
            - run: pandoc-citeproc
    docx:
        filter:
            - run: pandoc-citeproc

Mumford:
    parent:
        - Base
    latex:
        template: mumford.latex
        metadata:
            fontsize: 11pt


Plain:
    latex:
        metadata:
            geometry: margin=1.25in
            fontsize: 11pt
            linestretch: 1.25
            classoption: a4paper
            reference-section-title: References
            titleonpage: TRUE
            abstractonpage: TRUE
            titlesec: TRUE
            titlesecoptions: [medium, compact, bf, center, pagestyles]
        filter:
            - run: pandoc-citeproc
        commandline:
            default-image-extension: "`pdf`"
        template: plain.latex

PropStyle:
