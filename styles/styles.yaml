########################################################################
#                     Base - parent of all styles                      #
########################################################################

Base:
    all:
        metadata:
            numbersections: true
            bibliography: "/Users/msprevak/Library/texmf/bibtex/bib/mds-bib/refs.bib"
        commandline:
            smart: true
            standalone: true
        filter:
            - run: smallcaps.py
    latex:
        metadata:
            lang: british
            papersize: a4paper
            biblio-files: "/Users/msprevak/Library/texmf/bibtex/bib/mds-bib/refs.bib"
        preflight:
            - run: tmp_out.py
        postflight:
            - run: latexmk.py
            - run: open_pdf.py
        cleanup:
            - run: tmp_back.py
            - run: rmlatex.py

########################################################################
#                               Article                                #
########################################################################

Article:
    parent:
        - Base
    all:
        metadata:
            title: "Untitled"
            author:
                - name: "No author"
                  affiliation: "No affiliation"
                  email: "no@email"
            published: "*Draft only. Please do not cite without permission.*"
            doi: false
    latex:
        template: article.latex
        metadata:
            fontsize: 12pt
        commandline:
            natbib: true
    html:
        template: article.html
        commandline:
            include-in-header: "`/Users/msprevak/.panzer/template/css/momento-pandoc.css`"
        filter:
            - run: addrefline.py
            - run: pandoc-citeproc
    docx:
        filter:
            - run: addrefline.py
            - run: pandoc-citeproc

BookReview:
    parent:
        - Article
    all:
        metadata:
            review:
                title: "No title"
                author: "No author"
                editor: "No editor"
                publisher: "No publisher"
                address: "No address"
                year: "No year"
                pages: "No pages"
                price: "No price"
                ISBN: "No ISBN"

Braindead:
    parent:
        - Article
    all:
        metadata:
            anonymous: false   # remove author info
            endnotes: false    # endnotes, not footnotes
    latex:
        template: braindead.latex
        metadata:
            fontsize: 12pt
        commandline:
            natbib: false


Draft:
    parent: Article
    latex:
        metadata:
            savetrees: true
            fontsize: 11pt
        commandline:
            natbib: false

AddLatexRefs:
    latex:
        commandline:
            natbib: true


########################################################################
#                                Notes                                 #
########################################################################

NotesSans:
    parent:
        - Notes
    latex:
        metadata:
            sans-style: true

########################################################################
#                                  CV                                  #
########################################################################

CV:
    parent:
        - Notes
    latex:
        metadata:
            vert-whitespace: false
            horiz-whitespace: false
            fontsize: 10pt
            include-before:
                - '\raggedright'
        postflight:
            - kill: open_pdf.py

########################################################################
#                               Mumford                                #
########################################################################

Mumford:
    parent:
        - Base
    latex:
        template: mumford.latex
        metadata:
            fontsize: 11pt

