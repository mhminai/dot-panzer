Base:
    all:
        metadata:
            numbersections: true
        commandline:
            smart: true
            standalone: true
        filter:
            - run: smallcaps.py
    latex:
        metadata:
            lang: american
            papersize: a4paper
        preflight:
            - run: tmp_out.py
        postflight:
            - run: latexmk.py
        cleanup:
            - run: tmp_back.py
            - run: rmlatex.py

Article:
    parent:
        - Base
    all:
        metadata:
            title: "Untitled"
            author:
                - name: "No author"
                  affiliation: "No affiliation"
                  email: "no@email"
            published: "*Draft only. Please do not cite without permission.*"
            doi: false
    latex:
        template: article.latex
        metadata:
            fontsize: 12pt
        commandline:
            natbib: true
    html:
        template: article.html
        commandline:
            include-in-header: "`/Users/mhminai/.panzer/template/css/momento-pandoc.css`"
        filter:
#            - run: addrefline.py
            - run: pandoc-citeproc
    docx:
        filter:
            - run: pandoc-citeproc

Mumford:
    parent:
        - Base
    latex:
        template: mumford.latex
        metadata:
            fontsize: 11pt

ChadStyle:
    latex:
        metadata:
            fontsize: 11pt
            mainfont: Hoefler Text
            sansfont: Optima
            monofont: Courier New
            reference-section-title: References
        commandline:
            default-image-extension: "`pdf`"
            latex-engine: "`xelatex`"
        template: chadstyle.latex

Plain:
    all:
        metadata:
            reference-section-title: References
            csl: /Users/mhminai/.panzer/template/csl/apa_nodoi.csl
        filter:
            - run: pandoc-citeproc
    latex:
        metadata:
            geometry: margin=1.25in
            fontsize: 11pt
            linestretch: 1.25
            classoption: a4paper
            titleonpage: TRUE
            abstractonpage: TRUE
            titlesec: TRUE
            titlesecoptions: [medium, compact, bf, center, pagestyles]
        commandline:
            default-image-extension: "`pdf`"
        template: plain.latex

PlainKoma:
    parent: Plain
    latex:
        metadata:
            documentclass: scrartcl
        template: koma.latex

PlainX:
    parent: Plain
    latex:
        commandline:
            latex-engine: "`xelatex`"

Pres:
    beamer:
        metadata:
            referencelist: TRUE
            fontsize: 10pt
            classoption: compress
            theme: m
            themeoptions:
                - progressbar=frametitle
                - numbering=none
        commandline:
            table-of-contents: TRUE
            biblatex: TRUE
            latex-engine: "`xelatex`"
            default-image-extension: "`pdf`"
            include-in-header: "`pres-include-header.tex`"
        template: beamer-m.latex
        preflight:
            - run: tmp_out.py
        postflight:
            - run: latexmk.py
        cleanup:
            - run: tmp_back.py

Journal:
    all:
        metadata:
            csl: "/Users/mhminai/.panzer/template/csl/apa_nodoi.csl"
            reference-section-title: References
        filter:
            - run: pandoc-citeproc
    docx:
        commandline:
            reference-docx: "`/Users/mhminai/.panzer/template/docx/apa_styles.docx`"
            default-image-extension: "`png`"
    latex:
        metadata:
            fontsize: 12pt
            fontfamily: [newtxtext, newtxmath]
            geometry: margin=1in
            linestretch: 2
            classoption: a4paper
            endfloat: TRUE
            titlesec: TRUE
            titleonpage: TRUE
            abstractonpage: TRUE
        commandline:
            default-image-extension: "`pdf`"
        template: journal.latex

ApaStyle:
    parent:
        - Journal
        - BiblatexPdf
    latex:
        commandline:
            include-after-body:
                - "`appendix.tex`"
        metadata:
            biblatexoptions: [style=apa, sortcites=true, sorting=nyt, backend=biber, isbn=false, url=false, doi=false]
            classoption: letterpaper

AomStyle:
    parent: Journal
    all:
        metadata:
            csl: /Users/mhminai/.panzer/template/csl/aomr.csl
    latex:
        metadata:
            classoption: letterpaper
            style-aomj: TRUE
    docx:
        commandline:
            reference-docx: "`/Users/mhminai/.panzer/template/docx/aomj_styles.docx`"
        filter:
            - run: collect_floats.py

LeadJouStyle:
    parent: Journal
    all:
        metadata:
            csl: /Users/mhminai/.panzer/template/csl/sage_harvard.csl
    latex:
        metadata:
            geometry: hmargin=3cm, vmargin=5cm
            style-leadjou: TRUE

JlosStyle:
    parent: Journal
    latex:
        metadata:
            style-jlos: TRUE
    docx:
        commandline:
            reference-docx: "`/Users/mhminai/.panzer/template/docx/apa_styles.docx`"

AamjStyle:
    parent: Journal
    latex:
        metadata:
            style-aomj: TRUE

CIM:
    parent: Journal
    all:
        metadata:
            csl: "/Users/mhminai/.panzer/template/csl/cim.csl"
        filter:
            - run: collect_floats.py
    latex:
        metadata:
            linestretch: 1.65
            style-aomj: TRUE
            endfloat: FALSE  # collect_floats.py does this task for us
    docx:
        commandline:
            reference-docx: "`/Users/mhminai/.panzer/template/docx/cim_styles.docx`"

LodjStyle:
    parent: Journal
    all:
        metadata:
            csl: "/Users/mhminai/.panzer/template/csl/lodj.csl"
    docx:
        commandline:
            reference-docx: "`/Users/mhminai/.panzer/template/docx/lodj_styles.docx`"
        filter:
            - run: collect_floats.py
    latex:
        metadata:
            style-lodj: TRUE

ReferJournals:
    parent:
        - Journal
        - BiblatexPdf
    all:
        metadata:
            csl: "/Users/mhminai/.panzer/template/csl/alpha_references.csl"
    latex:
        metadata:
            fontfamily: libertine
            biblatexoptions: [backref=true, backend=biber, isbn=false, url=false, doi=false]
            style-leadjou: TRUE

BiblatexPdf:
    latex:
        metadata:
            filter:
                - kill: pandoc-citeproc
        commandline:
            biblatex: true
        preflight:
            - run: tmp_out.py
        postflight:
            - run: latexmk.py
        cleanup:
            - run: tmp_back.py
            - run: rmlatex.py

Story:
    parent: Plain
    latex:
        metadata:
            mainfont: "Hoefler Text"
            sansfont: Optima
            monofont: Courier New
        commandline:
            latex-engine: "`xelatex`"
        template: plain.latex
        preflight:
            - run: tmp_out.py
        postflight:
            - run: latexmk.py
        cleanup:
            - run: tmp_back.py

Notes:
    parent: Plain
    latex:
        commandline:
            latex-engine: "`xelatex`"
        template: notes.latex

Book:
    latex:
        metadata:
            documentclass: memoir
            fontsize: 11pt
            fontfamily: bookman
            classoption:
                - ebook
                - openany
                - showtrims
        commandline:
            default-image-extension: "`pdf`"
            biblatex: false
        template: book.latex

Thesis:
    parent: Plain
    latex:
        metadata:
        #    geometry: margin=1.25in
        #    fontsize: 11pt
        #    linestretch: 1.25
        #    classoption: a4paper
        #    titleonpage: TRUE
        #    abstractonpage: TRUE
        #    titlesec: TRUE
            titlesecoptions: [sf, small, raggedright, compact]
        commandline:
            table-of-contents: true
            toc-depth: "`2`"
            chapters: true
            number-sections: true

        #    default-image-extension: "`pdf`"
        template: journal.latex
